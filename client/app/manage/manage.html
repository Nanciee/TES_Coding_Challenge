<div>
  <div ng-repeat="user in ManageVm.users">
    <div class="first_name">{{user.first_name}}</div>
    <div class="last_name">{{user.last_name}}</div>
    <div class="email">{{user.email}}</div>
    <div class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
    <div class="delete"><i class="fa fa-times" aria-hidden="true"></i></div>
  </div>
</div>
